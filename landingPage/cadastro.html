<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Guitar Store | Cadastro</title>
</head>

<body>
    <div>
        <img class="icone" src="/images/icones/icone-options.png">
        <input class="button" type="button" value="Produtos" onclick="window.location.href='/index.html'">
    </div>
    <div>
        <img class="som" src="/images/png/Wave-PNG-346x188.png">
        <img class="guitarra1" src="/images/png/—Pngtree—bass guitar guitar musical instrument_3807206.png">
        <img class="guitarra2" src="/images/png/—Pngtree—hand drawn big red guitar_4053024.png" >
    </div>
    <div>
        <form id="form">
            <h1 class="title-cadastro">Cadastre-se para Finalizar a Compra</h1>
            <p>Nome*</p>
            <input type="text" placeholder="Ex: John" id="name">
            <p>Email*</p>
            <input type="text" placeholder="Ex: john***@email.com" id="email">
            <p>Cartão</p>
            <input type="text" placeholder="Ex: Mastercard" id="cartao">
            <p>CEP</p>
            <input type="text" placeholder="Ex: 067**-***" id="cep">
            <p>Endereço</p>
            <input type="text" placeholder="Ex: Rua **** - 130" id="endereco">
            <p></p>
            <input class="cadastro" type="submit" value="Cadastrar">
            <br>
        </form>
    </div>
</body>
<script src="/js/script.js"></script>
</html>
